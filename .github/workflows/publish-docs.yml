name: Publish DocC docs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  MODULE_NAME: MapLayr
  DOC_ARCHIVE: MapLayr.doccarchive

jobs:
  build-and-deploy:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Build static-hosting bundle
        shell: bash
        env:
          OUTPUT_DIR: site
          HOSTING_BASE: ${{ github.event.repository.name }}
        run: |
          echo "=== Debug: Checking docc availability ==="
          which docc || echo "docc not found in PATH"
          xcrun --find docc || echo "docc not found via xcrun"
          
          echo "=== Debug: Checking input files ==="
          ls -la "$DOC_ARCHIVE" || echo "DocC archive not found: $DOC_ARCHIVE"
          
          echo "=== Cleaning output directory ==="
          rm -rf "$OUTPUT_DIR"
          
          echo "=== Running docc transform ==="
          "$(xcrun --find docc)" process-archive transform-for-static-hosting \
          	"$DOC_ARCHIVE" \
          	--output-path "$OUTPUT_DIR" \
          	--hosting-base-path "$HOSTING_BASE"
          
          echo "=== Debug: Checking output ==="
          ls -la "$OUTPUT_DIR" || echo "Output directory not created"
          
          echo "=== Creating .nojekyll file ==="
          touch "$OUTPUT_DIR/.nojekyll"
          
          echo "=== Creating redirect index.html ==="
          cat > "$OUTPUT_DIR/index.html" <<EOF
          <!DOCTYPE html>
          <html>
          	<head>
          		<meta charset="utf-8">
          		<title>Redirecting…</title>
          		<meta http-equiv="refresh" content="0; url=./documentation/${MODULE_NAME}/">
          		<script>"use strict";window.location.replace("./documentation/${MODULE_NAME}/");</script>
          	</head>
          	<body>Redirecting…</body>
          </html>
          EOF
          
          echo "=== Final output verification ==="
          ls -la "$OUTPUT_DIR"
      
      - name: Upload Pages artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4